{% extends 'anime/base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-8 text-white p-4 bg-black bg-gradient">
            <div class="row">
                <div class="col-sm-4 p-1">
                    <div class="container">
                        <img src="{{anime.photo.url}}" style="width:100%;height:100%;">
                    </div>
                </div>
                <div class="col-sm-8 p-3">
                    <h2>{{anime.title}}</h2>
                    <h6>Season {{anime.season}} | {{anime.type}}</h6>
                    <h6 type="button" class="btn btn-warning rounded-5">{{anime.genre}}</h6>
                    <h6 type="button" class="btn btn-secondary rounded-5">Author {{anime.author}}</h6>
                    <br>
                    <br>
                    <div class="container overflow-auto" style="height:300px;">
                        <p>{{anime.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 text-white p-5 bg-black bg-gradient">
            <h1 class="text-center text-light">Watch Now</h1>
            <br>
            {% for eps in anime.eps_link.filter %}
            <div class="row">
                <a href="{% url 'anime:watch' eps.id %}" class="text-decoration-none">
                    <div class="col-sm border-bottom p-3">
                        <h6 class="text-warning">Episode - {{eps.ep_num}}</h6>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="row">
    </div>

</div>

{% endblock %}
